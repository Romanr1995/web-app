<!DOCTYPE html>
<html lang="en">
<script type="text/javascript">


    function makeRequest() {
        let xhr = new XMLHttpRequest();

         xhr.addEventListener("load", processResponse)
         xhr.open("POST", "/logapp")

         let data = {
             login: document.getElementById("loginInput").value,
             password: document.getElementById("passwordInput").value
         }

         xhr.send(JSON.stringify(data))
    }

    function processResponse() {
        let text = document.getElementById("output")

        text.innerText = this.responseText
    }


</script>


<head>
    <meta charset="UTF-8">
    <title>Вход на сайт</title>
</head>
<body>

<div>
    <label for="loginInput"></label>Логин<input name="Логин" id="loginInput">
</div>
<div>

</div>
<div>
    <label for="passwordInput">Пароль</label><input name="Пароль" id="passwordInput">
    <button name="Input" onclick="makeRequest()">Войти</button>
</div>
<div>
    <center>
        <textarea id="output" readonly></textarea>
    </center>
</div>
</body>
</html>
